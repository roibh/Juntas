<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="JuntasApp">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="chrome-webstore-item"
          href="https://chrome.google.com/webstore/detail/behimaeapdpdfokmhjahapambjidjdap">


    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/angular/angular.js"></script>
    <script type="text/javascript" src="js/angular/angular-resource.js"></script>


    <script type="text/javascript">
        var tabId = "juntasTabId";

        if (angular) {
            angular.module("JuntasApp", ["ngResource"]).
    controller("Redirector", function ($scope, $Config, $resource) {


        $Config.ready(function () {

            var res = $resource($Config.site.apiUrl + "Tabs");
            res.get({ _id: tabId }, function (data) {

                var g = {
                    tab: data,
                    config: { apiUrl: $Config.site.apiUrl }
                }
                var event = new CustomEvent("delegate tab", { detail: JSON.stringify(g) });
                window.dispatchEvent(event);
                document.getElementById("embedClick").click();

            });


        });



        $scope.Install = function () {
            chrome.webstore.install('https://chrome.google.com/webstore/detail/behimaeapdpdfokmhjahapambjidjdap', function (data) {
                debugger
            }, function (data) { debugger })

        }

    });
        }

        //        var event = new CustomEvent("FromPage", { detail: tabId });
        //        window.dispatchEvent(event);
        //        // document.activateJuntas();

        //    }
        //}
        //



    </script>

</head>
<body data-ng-controller="Redirector">
    <a href="embedUrl" id="embedClick">Go there</a>

    <button ng-click="Install();" id="install-button">Add to Chrome</button>
    <script>
        debugger

        if (chrome.app.isInstalled) {
            document.getElementById('install-button').style.display = 'none';
        }
    </script>

    <script type="text/javascript" src="js/config.js"></script>
</body>
</html>
